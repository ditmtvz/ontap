<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table tr:nth-child(odd) {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2" rowspan="3">A</td>
        <td colspan="2" rowspan="1">B</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="1">C</td>
      </tr>
      <tr>
        <td colspan="1" rowspan="2">D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>F</td>
      </tr>
    </table>
  </body>
</html>
