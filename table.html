<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
<style>
  * {
    box-sizing: border-box;
  }
  table {
    border-collapse: collapse;
    border: none;
  }
  th, td {
    padding: 60px;
    border: none;
  }
  table tr:nth-child(odd) {
    background-color: aqua;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  tr{
    padding-bottom: 20px;
  }
</style>
  </head>
  <body>
    <table border="1">
      <caption>Tatble ex</caption>
      <tr>
        <td colspan="2" rowspan="3">A</td>
        <td colspan="2" rowspan="1">B</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="1">C</td>
      </tr>
      <tr>
        <td colspan="1" rowspan="2">D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>F</td>
      </tr>
    </table>
  </body>
</html>
