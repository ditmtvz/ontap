<!DOCTYPE html>
<html>
<head>
  <title>Giải phương trình bậc 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Giải phương trình bậc 2</h1>
  <input type="number" id="a" placeholder="Nhập hệ số a">
  <input type="number" id="b" placeholder="Nhập hệ số b">
  <input type="number" id="c" placeholder="Nhập hệ số c">
  <button onclick="solveQuadratic()">Giải phương trình</button>
  <p id="result"></p>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const resultElement = document.getElementById("result");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        resultElement.textContent = "Vui lòng nhập các hệ số hợp lệ!";
        return;
      }

      const discriminant = b * b - 4 * a * c;

      if (discriminant > 0) {
        const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        resultElement.textContent = `Phương trình có 2 nghiệm phân biệt:
          x1 = ${root1.toFixed(2)}
          x2 = ${root2.toFixed(2)}`;
      } else if (discriminant === 0) {
        const root = -b / (2 * a);
        resultElement.textContent = `Phương trình có nghiệm kép: x = ${root.toFixed(2)}`;
      } else {
        resultElement.textContent = "Phương trình vô nghiệm";
      }
    }
  </script>
</body>
</html>
